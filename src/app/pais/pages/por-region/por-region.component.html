<h3>
  Buscar por región <small>{{ regionActiva | titlecase }}</small>
</h3>
<hr />
<h5>Seleccione la región</h5>
<div class="row">
  <div class="col">
    <button
      (click)="activarRegion(region); buscar(region)"
      [class]="getClassCSS(region)"
      *ngFor="let region of regiones"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>
<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
